<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>動画投稿 | Video Uploader</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="container">
<h1>🎬 動画投稿</h1>
</header>


<main class="container card">
<form id="uploadForm">
<div class="grid">
<label>タイトル <span class="req">*</span>
<input type="text" name="title" id="title" required maxlength="120" placeholder="例: ネット探偵団 #1" />
</label>


<label>説明
<textarea name="description" id="description" rows="4" placeholder="動画の説明"></textarea>
</label>


<label>タグ（カンマ区切り）
<input type="text" name="tags" id="tags" placeholder="network, suricata, demo" />
</label>


<label>公開範囲
<select name="visibility" id="visibility">
<option value="public">公開</option>
<option value="unlisted">限定公開</option>
<option value="private">非公開</option>
</select>
</label>
</div>


<div id="dropzone" class="dropzone" tabindex="0">
<p>ここに動画をドラッグ＆ドロップ、またはクリックして選択</p>
<input type="file" id="fileInput" name="video" accept="video/*" hidden />
</div>


<div class="preview" id="preview" hidden>
<video id="videoPreview" controls></video>
<div class="meta" id="fileMeta"></div>
</div>


<div class="progress" hidden>
<div class="bar" id="progressBar" style="width:0%"></div>
</div>


<div class="actions">
<button type="submit" id="submitBtn">アップロード</button>
</div>
</form>


<section class="latest">
<h2>最近アップロード</h2>
<ul id="recentList" class="list"></ul>
</section>
</main>


<script src="/upload.js"></script>
</body>
</html>
